<main class="container py-4">
  <h1 class="h4 mb-3">Panel administrador (simulado)</h1>
    <div class="d-flex flex-wrap gap-2 mb-3">
    <a class="btn btn-outline-primary btn-sm" routerLink="/admin/proveedores">
      Administrar proveedores (CRUD + JSON)
    </a>
  </div>
  <p class="mb-3 text-muted">
    Aquí se podría administrar el catálogo de productos. Para esta evaluación solo se listan los productos estáticos.
  </p>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let p of productos">
      <span>{{ p.nombre }}</span>
      <span class="badge bg-primary rounded-pill">{{ p.precio | currency:'CLP':'symbol-narrow' }}</span>
    </li>
  </ul>
</main>
